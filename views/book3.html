<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>添加图书数据</title>
<link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/heightlength.css">
<link rel="stylesheet" href="/css/mxjs.css">
</head>

<body class="mScroll">
<div class="container">
  <div class="jsbg">
    <div class="col-lg-12 mxlength">
      <div class="mx-1">
  <h3 id="box_top">添加图书</h3>
  <hr />
  <form method="post">
    <fieldset>
      <table>
        <tr>
          <td><label>图书名称</label></td>
          <td :style="color:red;"><input type="text" name="book_name" /></td>
        </tr>
        <tr>
          <td><label>作者</label></td>
          <td><input type="text" name="book_author" /></td>
        </tr>
        <tr>
          <td><label>出版社</label></td>
          <td><input type="text" name="book_pub" /></td>
        </tr>
      </table>
      <input type="submit" />
    </fieldset>
  </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> 
<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script> 
<script src="/js/smoothscroll.js"></script> 
<script>hljs.initHighlightingOnLoad();</script> 
<script src="/js/mking.js"></script>
</body>
</html>
